<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Settlement</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #d4f5d4; /* Light green */
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #c00707;
            color: #fff;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        header iframe {
            width: 200px; /* Adjusted size */
            height: 150px; /* Adjusted size */
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border: 3px solid #c00707;
            background-color: #fff;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        #players-container .player {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 45%;
            padding: 5px;
            border: 2px solid #c00707;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #c00707;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #a52a2a;
        }

        #results {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border: 3px solid #c00707;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .poker-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .poker-images img {
            width: 300px;
            height: auto;
            border: 2px solid #c00707;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="poker-animated.gif" alt="Poker Game" style="width:200px; height:150px;">
        Poker Game Settlement
        <img src="poker-cards.gif" alt="Poker Game" style="width:200px; height:150px;">
    </header>
    <h1>Settle Your Poker Scores</h1>
    <form id="player-form">
        <div id="players-container">
            <div class="player">
                <input type="text" placeholder="Player Name" class="player-name" required>
                <input type="number" placeholder="Final Chips" class="player-chips" required>
            </div>
        </div>
        <button type="button" id="add-player">Add Player</button>
        <button type="submit">Calculate</button>
    </form>

    <div class="poker-images">
        <img src="Hand-Rankings.png" alt="Poker Cards">
    </div>
    <div class="poker-images">
        <img src="poker-chips.jpg" alt="Poker Chips">
    </div>

    <div id="results" style="display: none;">
        <h2>Transactions</h2>
        <ul id="transactions"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
